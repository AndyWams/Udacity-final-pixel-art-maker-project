<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa Slab One">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class = "container">
    <h1 class="titleStyle">Lab: Pixel Art Maker</h1>

    <h2 class="colorStyle">Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2 class="colorStyle">Pick A Color</h2>
    <input type="color" id="colorPicker" class="colorCanvas">

    <h2 class="colorStyle">Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="designs.js" type="text/javascript"></script>
    </div>
</body>
</html>
